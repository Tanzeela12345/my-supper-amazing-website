<!doctype html>
<html>

    <head> 
	    <title>registration</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>	
	<article>
		<div class="hundred">
			
			<div class="hundred main-register">
				<div class="container">
				    <div class="registeration hundred">
						<h1>REGESTRATION FORM<h1>
						
							<div class="hundred input-row">
								<label>Name:</label>  
								<input type="text" placeholder="Enter your name"/>
							</div>
							<div class="hundred input-row">
								<label>Father Name:</label>  
								<input type="text" placeholder="Enter your father name" />
							</div>
							<div class="hundred input-row">
							
								<label>Address:</label>  
								<input type="text" placeholder="Enter your address"/>
							</div>
							<div class="hundred input-row">
								<label>E-mail:</label>  
								<input type="email" placeholder="Enter your address"/>
							</div>
							<div class="hundred input-row">
								<label>Phone no:</label>  
								<input type="number" placeholder="Enter your number"/>
							</div>
							<div class="hundred input-row">
								<label>Gender:</label>
								Male<input type="radio" name="gender">
								female<input type="radio" name="gender">
							</div>
							<div class="hundred input-row">
								<label>Country:</label>
								<select>
								<option>select country</option>
									<option>Pakistan</option>
									<option>India</option>
									<option>Rashia</option>
									<option>HOng kong</option>
									<option>Garmany</option>
								</select>
							</div>
							<div class="hundred input-row">
								<label>Message:</label>
								<textarea placeholder="Enter your message" rows="4" cols="8">
								</textarea>
							</div>
							<div class="hundred input-row">
								<input type="submit" value="send">
							</div>
						
					</div>
	             </div>
			</div>
		</div>
	    </article>
    </body>
</html>
